<!DOCTYPE html>
<head>
    <title>Polls</title>
    <link rel="stylesheet" href="main.css" />


   <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sha256.js"></script>
    <script src="storage.js"></script>
    <script src="poll.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="polls" class="container">
        <input type="button" class="button" id="add-poll" value="+" />
        <h1 id="title">Current Poll</h1>

        <div class="options-container" id="current-options-container">
        </div>

        <input type="button" id="next-poll" class="button" value="Next" />
    </div>
        
    <div id="new-poll" class="container">
        <input type="button" class="button" id="return-to-polls" value="Polls" />
        <input type="text" id="question-input" value="New Question" />
        
        <div class="options-container" id="new-options-container">
        </div>
        <input type="button" id="add-option" class="button" value="Add Option" />
        <br>
        <input type="button" id="submit-poll" class="button" value="Submit Poll" />
    </div>

</body>
