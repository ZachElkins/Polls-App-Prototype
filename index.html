<!DOCTYPE html>
<head>
    <title>Polls</title>
    <link rel="stylesheet" href="main.css" />


   <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="storage.js"></script>
    <script src="poll.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Polls</h1>
    <div id="container">
        <div id="current-poll-card">
    
            <h2 id="title">Current Poll</h2>
            <input type="button" id="option-a" class="option" value="option a" />
            <br>
            <input type="button" id="option-b" class="option" value="option b" />
            <br>
            <input type="button" id="new-poll" class="button" value="Next" />
        </div>

        <div id="create-a-poll">
            <h2>Create a Poll</h2>

            <label for="new-title">Title</label>
            <input id="new-title" type="text" />
            <br>
            <label for="new-option-a">Option A</label>
            <input id="new-option-a" type="text" />
            <br>
            <label for="new-option-b">Option B</label>
            <input id="new-option-b" type="text" />
            <br>
            <input type="button" class="button" id="submit-poll" value="Submit Poll" />
        </div>
    </div>

</body>
